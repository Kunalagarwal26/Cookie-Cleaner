<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Cleaner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <h1>🍪 Cookie Cleaner</h1>
    
    <button id="clear-all">Clear All Cookies</button>
    <p id="counter">Cookies Deleted: 0</p>
    
    <button id="toggle-whitelist">Manage Whitelist</button>
    
    <input type="text" id="whitelist-input" placeholder="example.com">
    <button id="add-whitelist">Add Website</button>

    <h3>Saved Websites</h3>
    <ul id="whitelist"></ul>

    <script src="popup.js"></script>
</body>
</html>
